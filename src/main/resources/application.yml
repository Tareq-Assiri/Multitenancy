server:
  port: 8081
spring:
  main:
    allow-circular-references: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
      format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/tenant1
    username: postgres
    password: root
  flyway:
    enabled: false
tenants:
  datasources:
    tenant_1:
      url: jdbc:postgresql://localhost:5432/tenant1
      username: postgres
      password: root
      driverClassName: org.postgresql.Driver
    tenant_2:
      url: jdbc:postgresql://localhost:5432/tenant2
      username: postgres
      password: root
      driverClassName: org.postgresql.Driver